<h1 class="main title">Use Bravo Currency Converter To Find the Latest Exchange Rates</h1>
<div class="quote-container">
  <div class="shadow-8 border-solid border-1 panel p-fluid">
    <div class="field">
      <p-inputNumber #eamount id="amount" class="amount w-full" [(ngModel)]="amount" [min]="0" [showButtons]="true" mode="decimal" locale="en-US" [minFractionDigits]="2" [maxFractionDigits]="5" (onKeyDown)="onChange($event)" (onBlur)="onChange($event)" (onInput)="onChange($event)"></p-inputNumber>
    </div>
    <i class="times pi pi-times"></i>
    <div class="field">
      <app-currency-selector id="from" [(ngModel)]="from" (onChange)="onChange($event)"></app-currency-selector>
    </div>
    <i class="arrow pi pi-arrow-right"></i>
    <div class="field p-fluid">
      <app-currency-selector id="to" [(ngModel)]="to" (onChange)="onChange($event)"></app-currency-selector>
    </div>
    <i class="arrow pi pi-arrow-right"></i>
    <div class="field">
      <button pButton pRipple type="button" [label]="resultLabel" class="result p-button-raised p-button-danger w-full text-shadow"></button>
    </div>
  </div>
</div>
