<h1 class="title">Bravo Currency Converter</h1>
<div class="quote-container ">
  <h1 class="main title">Use Bravo Currency Converter To Find the Latest Exchange Rates</h1>
  <div class="shadow-8 border-solid border-1 panel">
    <div class="field">
      <p-inputNumber id="amount" class="amount w-full" [(ngModel)]="amount" [min]="0" [showButtons]="true" mode="decimal" locale="en-US" [minFractionDigits]="2" [maxFractionDigits]="5"></p-inputNumber>
    </div>
    <div class="field">
      <app-currency-selector id="from" class="w-full inline-flex" [selectedCurrency]="from"></app-currency-selector>
    </div>
    <i class="arrow pi pi-arrow-right"></i>
    <div class="field">
      <app-currency-selector id="to" class="w-full inline-flex" [selectedCurrency]="to"></app-currency-selector>
    </div>
    <div class="field">
      <button pButton pRipple type="button" label="Warning" class="p-button-raised p-button-danger w-full"></button>
    </div>
  </div>
  <h2 class="subtitle my-6">Calculate currency, crypto currency and custom currencies exchange rates</h2>
  <h3 class="subtitle">Convert all major world currencies with our currency converter</h3>
</div>
